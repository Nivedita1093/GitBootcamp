<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
.calcbody{
	margin:0 auto;
	height:410px;
	width:280px;
	background-color:#C496E8;
	border: 5px solid black;
    border-radius:10px;
}

.tab{
	width:260px;
	margin:10px 10px;
}

.calc-output
{	margin:10px 10px;
	height:50px;
    width:250px;
    background-color:grey;
    border: 5px solid black;
    border-radius:10px;
    text-align:right;
}

.calcols{

	height:50px;
	width:50px;
	background-color: #FF8C7F;
	border: 5px solid black;
	border-radius:20px;
	text-align:center;
	  	 }
</style>

<body>
<div class="calcbody">
<div class="calc-output">input text</div>

<table class="tab">
<tr>
	<td class="calcols">*</td>
	<td class="calcols">/</td>
	<td class="calcols">-</td>
	<td class="calcols">clr</td>
</tr>
<tr>
	<td class="calcols">7</td>
	<td class="calcols">8</td>
	<td class="calcols">9</td>
	<td class="calcols" rowspan="2">+</td>
</tr>
<tr>
	<td class="calcols">4</td>
	<td class="calcols">5</td>
	<td class="calcols">6</td>
</tr>
<tr>
	<td class="calcols">1</td>
	<td class="calcols">2</td>
	<td class="calcols">3</td>
	<td class="calcols" rowspan="2">=</td>
</tr>
<tr>
	<td class="calcols" colspan="2">0</td>
	<td class="calcols">.</td>
</tr>
</table>
</div>

</body>
</html>
